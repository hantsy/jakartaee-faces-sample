<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
>

    <nav class="navbar navbar-expand-md navbar-light navbar-refresh fixed-top shadow-sm" role="navigation">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#{request.contextPath}/tasks.xhtml">
                <span class="brand-title">Taskboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item #{request.requestURI.contains('/tasks.xhtml')?'active':''}">
                        <a class="nav-link text-uppercase" href="#{request.contextPath}/tasks.xhtml">Home <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item #{request.requestURI.contains('/form.xhtml')?'active':''}">
                        <a class="nav-link text-uppercase" href="#{request.contextPath}/form.xhtml"><i class="bi bi-plus-circle-fill"></i> New Task</a>
                    </li>
                </ul>
            </div>
        </div>
