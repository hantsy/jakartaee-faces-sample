<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{viewTaskAction.taskId}"></f:viewParam>
            <f:viewAction action="#{viewTaskAction.init()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle"> TASK DETAILS(##{viewTaskAction.task.id}, #{viewTaskAction.task.status}) </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <dl class="row">
                    <dt class="col-sm-3 fw-semibold me-2">Task Name:</dt>
                    <dd class="col-sm-9">#{viewTaskAction.task.name}</dd>

                    <dt class="col-sm-3 fw-semibold me-2">Task Description:</dt>
                    <dd class="col-sm-9">#{viewTaskAction.task.description}</dd>

                    <dt class="col-sm-3 fw-semibold me-2">Created At:</dt>
                    <dd class="col-sm-9">#{viewTaskAction.task.createdDate}</dd>

                    <dt class="col-sm-3 fw-semibold me-2">Last Modified At:</dt>
                    <dd class="col-sm-9">#{viewTaskAction.task.lastModifiedDate}</dd>
                </dl>
                <div class="row">
                    <div class="col-md-12 text-end mt-3">
                        <h:link outcome="/tasks.xhtml" class="btn btn-primary btn-lg btn-outline">Back to Task List</h:link>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
