<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{viewTaskAction.taskId}"></f:viewParam>
            <f:viewAction action="#{viewTaskAction.init()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle"> TASK DETAILS(##{viewTaskAction.task.id}, #{viewTaskAction.task.status}) </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <dl class="dl-horizontal">
                    <dt>Task Name:</dt>
                    <dd>#{viewTaskAction.task.name}</dd>
                    <dt>Task Description:</dt>
                    <dd>#{viewTaskAction.task.description}</dd>
                    <dt>Created At:</dt>
                    <dd>#{viewTaskAction.task.createdDate}</dd>
                    <dt>Last Modified At:</dt>
                    <dd>#{viewTaskAction.task.lastModifiedDate}</dd>
                </dl>
            </div>
        </div>
    </ui:define>
</ui:composition>
