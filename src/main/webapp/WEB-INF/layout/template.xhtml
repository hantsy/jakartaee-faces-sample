<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html">
<f:view contentType="text/html" encoding="UTF-8">
    <ui:insert name="metadata"></ui:insert>
    <h:head>
        <title>Taskboard - A JakartaEE Faces Sample</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </meta>
        <!-- styles (Bootstrap 5.3.2 + Bootstrap Icons 1.13.1) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet" />
        <ui:insert name="headIncludes"></ui:insert>
    </h:head>

    <h:body styleClass="d-flex flex-column min-vh-100 bg-light">
        <h:panelGroup layout="block" styleClass="header">
            <ui:include src="/WEB-INF/layout/header.xhtml" />
        </h:panelGroup>

        <!-- Page title -->
        <section class="page-title-area">
            <div class="container">
                <div>
                    <h1 class="page-title">
                        <ui:insert name="pageTitle"></ui:insert>
                    </h1>
                    <p class="lead small opacity-75 mb-0">A lightweight Jakarta EE Faces sample app</p>
                </div>
            </div>
        </section>    

        <main role="main" class="flex-shrink-0">
            <div class="container mb-5">
                <ui:include src="/WEB-INF/layout/alert.xhtml" />

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <ui:insert name="content" />
                    </div>
                </div>
            </div>
        </main>

        <ui:include src="/WEB-INF/layout/footer.xhtml" />

        <!-- Bootstrap 5.3.2 bundle (includes Popper). No jQuery required. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <ui:insert name="bodyIncludes"></ui:insert>
    </h:body>
</f:view>

</html>
